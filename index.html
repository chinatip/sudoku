<!DOCTYPE html>
<html>
<head>
	<title>Sudoku Generator/Solver</title>
	<style type="text/css">
		html {
			height: 100%;
		}
		body {
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: row;
		}

		.box {
			display: inline-block;
			width: 30px;
			height: 30px;
			background-color: grey;
		}

		#box-0-0 {
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="board"></div>
	</div>
	<script type="text/javascript">
		var row = 9;
		var col = 9;
		function createBoard() {
			var ID = "box"; 
			for (var i = 0; i < row; i++) {
				var rowDiv = document.createElement("div");
				ID += "-"+i+"-";
				rowDiv.className = "row";
				for (var j = 0; j < col; j++) {
					var boxID = ID + j +"";
					var boxDiv = document.createElement("div");
					boxDiv.className = "box";
					boxDiv.id = boxID;
					var newContent = document.createTextNode("H"); 
					boxDiv.appendChild(newContent);
					// boxDiv.addEventListener("click", onClick);
					// boxDiv.addEventListener("mouseover", onHover);
					rowDiv.appendChild(boxDiv);  
				}
				document.getElementsByClassName("board")[0].appendChild(rowDiv);
				ID = "box";
			}
		}

		function groupNumber() {
			for (var i = 0; i < row; i++) {
				var box = document.getElementsByClassName("row")[i].childNodes;
				for (var j = 0; j < col; j++) {
					checkBoxForGroupingNumber(box,i,j);
				}
			}
		}

		function checkBoxForGroupingNumber(box,i,j) {

			box[j].style.border = "0.5px solid #0000FF";
			if(i % 3 == 0 ) {
				box[j].style.borderTop = "thick solid #0000FF";
			}
			if(j % 3 ==0) {
				box[j].style.borderLeft = "thick solid #0000FF";
			}
			if(i == 8 ) {
				box[j].style.borderBottom = "thick solid #0000FF";
			}
			if(j == 8) {
				box[j].style.borderRight = "thick solid #0000FF";
			}
		}

		createBoard();
		groupNumber();
	</script>
</body>
</html>
